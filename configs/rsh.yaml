name: rsh


model_type: segmented_regression


segmentation_col: building_type_id


fit_filters:
- res_price_per_sqft > 0
- building_type_id in [19,20,21]
- residential_units > 0
- year_built > 1000
- year_built < 2020


predict_filters:
- residential_units > 0
- building_type_id in [19,20,21]


min_segment_size: 10


default_config:
    model_expression: np.log1p(res_price_per_sqft) ~ I(year_built < 1940) + I(year_built
        > 2005) + year_built + ave_income + jobs_1500m + distance_to_coast + distance_to_freeway
        + distance_to_onramp + distance_to_transit + population_3000m
        + res_occupancy_3000m
        #+ pecas_price
    ytransform: np.exp


